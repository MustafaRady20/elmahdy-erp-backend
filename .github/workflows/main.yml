name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            APP_DIR=/home/ubuntu/my-project
            REPO_URL=git@github.com:MustafaRady20/elmahdy-erp-backend.git

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "ðŸ“¦ First deploy - cloning repo"
              git clone $REPO_URL $APP_DIR
            else
              echo "ðŸ”„ Pulling latest changes"
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR
            npm install
            npm run build

            pm2 restart my-nest-app || pm2 start dist/main.js --name my-nest-app
            pm2 save
